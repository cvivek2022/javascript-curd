<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College-Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"> -->
</head>

<style>
  .bg-dark {
    background-color: #ffc800!important;
}
#libraryForm{
  box-shadow: 1px 1px 4px 0px #958d8d;
    padding: 20px;
    border-radius: 4px;
    background-color: #ecececd1;

}

.mymodel{
  display: none;
}
.btn-orange,
.btn-orange:hover,
.btn-orange:focus,
.btn-orange:active {background-color: #FF5722; border: #FF5722; border-radius: 3px; color:#fff; box-shadow: unset;}

.ko {display: none;}

h3{    background-color: #ffc800;
    color: #fff;
    padding: 5px 0;
    border-radius: 3px;
    font-weight: 400;}
    .table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
    background-color: #f34343;
    color: #fff;
}
.table-striped > tbody > tr:nth-child(2n+1) > td, .table-striped > tbody > tr:nth-child(2n+1) > th {
   background-color: #555555; color:#fff; 

}
.table thead th { width: calc(100% /5);}
.table thead th:first-child{width: 5%;}

.table tbody td { width: calc(100% /5);}
.table tbody td:first-child{width: 5%;}

tr > th > td {white-space: nowrap;}
.table td, .table th{border: unset;}
.blue-bg{color: #fff;
    background-color: #080839;
    padding: 10px 10px;
    border-radius: 3px;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    
    }

    .table td, .table th{background-color: #fff; border:unset; }
    .table thead th{border-bottom:unset ;}
</style>

<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed" style="z-index: 1030;">
        <a class="navbar-brand" href="#" style="color:#fff;">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" style="color:#fff;">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="message"></div>
      <section style="background-image: url(lib.jpg); background-position: center center; background-size: cover; height: 100vh; width: 100%; overflow: auto;     position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;">
        <div class="container " style="margin-bottom: 40px; padding-top: 55px;">
          <h3 class="text-center my-3">Welcome Book Library</h3>


          <form id="libraryForm" >
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" id="bookName" placeholder="Book Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="author">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
                    <label class="form-check-label" for="fiction">
                     Fiction
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="programing" value="programing">
                    <label class="form-check-label" for="programing">
                      programing
                    </label>
                  </div>
                  <div class="form-check ">
                    <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                    <label class="form-check-label" for="cooking">
                      coocking
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" id="addme"  class="btn btn-orange">Add Book</button>
              </div>
            </div>
          </form>
      

          <div id="table" class="my-3">
            <div class="d-flex blue-bg">
              <h4 class="">Your Books List</h4>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="searchText" aria-label="Search">
                <button class="btn btn-orange my-2 my-sm-0">Search</button>
              </form>
            </div>
            <table class="table table-striped" id="mytable">
              <thead>
                <tr>
                  <th>SN.</th>
                  <th scope="col">Name</th>
                  <th scope="col">Author</th>
                  <th scope="col">Type</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody id="tablebody" class="tBody">
              </tbody>
            </table>
          </div>
      </div>
      </section>
      

      <!--model-box--->
      <!-- Button trigger modal -->
      <!-- Modal -->
      <div class="mymodel editmodel " tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Data</h5>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body">
              <form id="libraryFormModel" >
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text"  class="form-control" id="modelBookname" placeholder="Book Name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="author" class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="modelAuthorname" placeholder="author">
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="modelFiction" value="fiction" checked>
                        <label class="form-check-label" for="fiction">
                         Fiction
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="modelPrograming" value="programing">
                        <label class="form-check-label" for="programing">
                          programing
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="radio" name="type" id="modelCooking" value="cooking">
                        <label class="form-check-label" for="cooking">
                          coocking
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary mdClose"  data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-orange beta" Onclick="saveData(this.id)">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!--//model----->

  

</body>
